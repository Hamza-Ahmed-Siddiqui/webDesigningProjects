<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkinson Sea Life</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="img/pexels-sean-harrington-3167782.jpg"
                      alt="Sample photo" class="img-fluid" id="jenkinsonimage"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Children registration form</h3>
                    <form action="">
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <!-- <input type="text" name="sss" id="" required> -->
                            <input type="text" id="form3Example1m" placeholder="First name"  class="form-control form-control-lg" required />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1n" placeholder="Last name" class="form-control form-control-lg" required />
                        </div>
                    </div>
                      </div>
      
                      <div class="row">
                          <div class="col-md-6 mb-4">
                              <div class="form-outline">
                                  <input type="text" id="form3Example1m1" placeholder="Mother's name" class="form-control form-control-lg" required />
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1n1" placeholder="Father's name" class="form-control form-control-lg" required />
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example97" placeholder="Email ID" class="form-control form-control-lg" required />
                          </div>
                          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                              <h6 class="mb-0 me-4">Gender: </h6>
                              <div class="form-check form-check-inline mb-0 me-4">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                  value="option2" required />
                                  <label class="form-check-label" for="maleGender">Male</label>
                                </div>
                                
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" required />
                            <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        
                        
                    </div>
                    
                    <div required  class="row">
                        <div class="col-md-6 mb-4">
                            
                            <select  class="select" >
                                <option value="1">State</option>
                                <option value="2">Sindh</option>
                                <option value="3">Punjab</option>
                                <option value="4">Khyber Pakhtunkhwa</option>
                            </select>
                            
                        </div>
                        <div class="col-md-6 mb-4">
      
                            <select class="select">
                                <option value="1">City</option>
                                <option value="2">Karachi</option>
                                <option value="3">Islamabad</option>
                                <option value="4">Peshawar</option>
                                
                            </select>
                            
                        </div>
                    </div>
                    
                    <div class="form-outline mb-4">
                      <select class="select">
                        <option value="1">For Which Event?</option>
                        <option value="2">Education Based</option>
                        <option value="3">Fun based</option>                        
                    </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" required />
                    </div>
                    
                    
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" placeholder="Address" class="form-control form-control-lg" required/>
                  </div>
                    
                    
                    
                    <div class="d-flex justify-content-end pt-3">
                        <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                        <!-- <input type="submit" name="" id=""> -->
                        <a href="index.html"><input type="submit" class="btn btn-warning btn-lg ms-2" value=" Submit form "></a>
                    </div>
                </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
<script src="js/bootstrap.js"></script>
</html>
